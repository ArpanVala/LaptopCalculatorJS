<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <nav id="nav">
            <img src="i12.png" id="icon">
        </nav>
        <div class="calc">
            <form>
            <div class="dis">
                <input type="text" name="display" placeholder="0" id="dis" readonly>
            </div>
            <div class="row">
                <input type="button" value="AC" onclick="display.value=''" id="topop">
                <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)" id="topop">
                <input type="button" value="%" onclick="display.value+='%'" id="op">
                <input type="button" value="/" onclick="display.value+='/'" id="op">
            </div>
            <div class="row">
                <input type="button" value="7" onclick="display.value+='7'">
                <input type="button" value="8" onclick="display.value+='8'">
                <input type="button" value="9" onclick="display.value+='9'">
                <input type="button" value="*" onclick="display.value+='*'" id="op">
            </div>
            <div class="row">
                <input type="button" value="4" onclick="display.value+='4'">
                <input type="button" value="5" onclick="display.value+='5'">
                <input type="button" value="6" onclick="display.value+='6'">
                <input type="button" value="-" onclick="display.value+='-'" id="op">
            </div>
            <div class="row">
                <input type="button" value="1" onclick="display.value+='1'">
                <input type="button" value="2" onclick="display.value+='2'">
                <input type="button" value="3" onclick="display.value+='3'">
                <input type="button" value="+" onclick="display.value+='+'" id="op">
            </div>
            <div class="row">
                <input type="button" value="00" onclick="display.value+='00'" >
                <input type="button" value="0" onclick="display.value+='0'" >
                <input type="button" value="." onclick="display.value+='.'">
                <input type="button" value="=" onclick="display.value=eval(display.value)" id="op">
            </div>
        </form>
        </div>
    </div>

    <script>
        let nav=document.getElementById("nav");
        let icon=document.getElementById("icon");
        nav.addEventListener("click",()=>{
            document.body.classList.toggle("light");

            if(document.body.classList.contains("light"))
            {
                icon.src="i11.png";
            }
            else
            {
                icon.src="i12.png"
            }
            
        })
    </script>
</body>
</html>
